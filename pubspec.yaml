name: silkroad
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.18.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  flutter_slidable: ^2.0.0
  cupertino_icons: ^1.0.2
  animate_icons:
  file_picker:
  provider: ^6.0.2
  network_info_plus: ^2.3.0
  path_provider: ^2.0.11
  path: ^1.8.2
  flutter_svg: ^1.1.5
  platform: ^3.1.0
  mime_type: ^1.0.0
  gallery_saver: ^2.3.2
  shared_preferences: ^2.0.15

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.2.1
  mockito:
  flutter_lints: ^2.0.0
  flutter_launcher_icons: ^0.10.0

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"

flutter:
  uses-material-design: true
  assets:
    - assets/svg_icons/
    - assets/icon/
